<ion-header>


</ion-header>


<ion-content class="background-image " >

	<div class="logo-text-t-50">
				<div class="logo">
					<img src="../Images/logo.png" alt="logo" class="logo logo-up" >
				</div>
			
				<div class="text text-eb">
					ESTATE BILLS
				</div>

	</div><!-- -->

	<div class="login-box">
        <form class="form-box" (ngSubmit="login()" #registerForm="ngForm")>
	
				<div class="form-box-behind-2"></div>
				<div class="form-box-behind-1"></div>
			
				<div class="center-align">
					<i class="material-icons icon lock">lock</i>
					<div class="text text-sc-lg">Secure login</div>
				</div>
		
				<div class="up-input-text">
						E-Mail address:
				</div>
			
				<input type="email" name="" placeholder="Your e-mail address" [(ngModel)]="registerCredentials.email" required>
		
			<br/>
				<div class="up-input-text">
						Password:
				</div>
			
			
				<div class="icon-input input">
				<input type="password" name="" placeholder="Your password" [(ngModel)]="registerCredentials.email" required>
				<i class="material-icons icon visibility">visibility</i>
				</div>
				
				<div class="link">
					<a>Forgotten password?</a>
				</div>
				
				<button type="submit" class="buttons log-now submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
					<i class="material-icons icon lock-open">lock_open</i>
						Login now
				</button>
			
	
		</form>
	</div>
	
	


</ion-content>
